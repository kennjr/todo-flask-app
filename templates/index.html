<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="{{ url_for('static', filename='js_main.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
</head>
<body>
    <!--  we get rid of the action and method so that the form submission can be handled by js  -->
    <form id="form">
        <input type="text" id="description" name="description" placeholder="Description">
        <input type="submit" value="CREATE">
    </form>
    <p class="hidden" id="error">Something went wrong</p>
    <ul id="todos">
        {% for todo in data %}
            <li><input type="checkbox" class="check-completed" {% if todo.completed %} checked {% endif %}/>{{ todo.description }}</li>
        {% endfor %}
    </ul>

</body>
</html>
